<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er bank</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-5xl  font-bold text-center">Bap er Hotel <span class="text-rose-300">Bank</span></h1>
    <div class="grid grid-cols-3 w-5/6  mx-auto mt-5 text-white">
        <div class="w-5/6 h-auto bg-emerald-950 p-10 rounded-lg">
            <h3 class="text-xl font-semibold">Deposit</h3>
            <h4 class="text-xl font-semibold">$ <span id="deposit-display">00</span> </h4>
        </div>
        <div class="w-5/6 h-auto bg-rose-900 p-10 rounded-lg">
            <h3 class="text-xl font-semibold">Withdraw</h3>
            <h4 class="text-xl font-semibold">$ <span id="withdrow-display">00</span> </h4>
        </div>
        <div class="w-5/6 h-auto bg-sky-800 p-10 rounded-lg">
            <h3 class="text-xl font-semibold">Balance</h3>
            <h4 class="text-xl font-semibold">$ <span id="Balance-display">1200</span> </h4>
        </div>
        
    </div>

    <div class="w-9/12 mx-auto bg-indigo-800 mt-10 p-10 grid grid-cols-2">
        <div>
            <input id="deposit-ammount" type="text" placeholder="Deposit" class="input mb-5  block input-bordered input-success w-full max-w-xs mx-auto" />
            <button class="btn w-auto mx-auto block mt-5" id="deposit-btn">Deposit</button>

        </div>
        <div class="">
            <input id="withdraw-ammount" type="text" placeholder="Withdraw" class="input block input-bordered w-full max-w-xs mx-auto" />
            <button class="btn w-auto mx-auto block mt-5 " id="withdraw-btn">Withdraw</button>

        </div>
    </div>
    <script src="bank.js"></script>
</body>
</html>
